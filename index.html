<!DOCTYPE html>
<html>
<head>
<title>Map sederhana sekali</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
crossorigin=""></script>
<style>
#map {
    width: 960px;
    height:500px;
}
</style>
</head>
<body>
<h1>Peta kostan</h1>
    <div id="map"></div>
<script>
    var map = L.map('map',{
    center: [-5.360371311764829, 105.30708852848308,12],
    zoom: 15
    });
    
	var kost = L.marker([-5.3636433076419, 105.30640590601833,12]).bindPopup('Kostan tercinta').addTo(map); 
    var kampus = L.marker([-5.35761537104232, 105.31538191853173,12]).bindPopup('Kampus saya').addTo(map);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
		    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Yuwanda</a>',
		    maxZoom: 18,
		    id: 'mapbox/streets-v11',
		    tileSize: 512,
		    zoomOffset: -1,
		    accessToken: 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw'
		}).addTo(map);
</script>

</html>
