<!DOCTYPE html>
<html>
<head>
<title>Map sederhana sekali</title>

   <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
<style>
#map {
    width: 960px;
    height:500px;
}
</style>
</head>
<body>
<h1>Peta kostan</h1>
    <div id="map"></div>
<script>
    var map = L.map('map',{
    center: [-5.360371311764829, 105.30708852848308,12],
    zoom: 15
    });

	var kost = L.marker([-5.3636433076419, 105.30640590601833,12]).bindPopup('Kostan tercinta').addTo(map); 
    var kampus = L.marker([-5.35761537104232, 105.31538191853173,12]).bindPopup('Kampus saya').addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);    
</script>
</body>
</html>
